      client: b2vn-radar-api-client
      secret: b2vn-radar-api-secret

  services:
    b2vn-auth-api:
#      url: http://auth:8080
      url: http://localhost:8080
    b2vn-radar-api:
#      url: http://radar:8081
      url: http://localhost:8081

